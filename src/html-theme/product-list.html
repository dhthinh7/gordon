<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      :root {
        --master-padding: 15px;
        --max-width: calc(1198px + var(--master-padding));
      }
    </style>

    <div
      class=""
      style="
        max-width: calc(1198px + var(--master-padding));
        padding: 0 var(--master-padding);
        margin: 0 auto;
        height: 1000px;
      "
    >
      <div style="margin-bottom: 30px">
        <h2 class="section-title-sub">Product List</h2>
      </div>

      <div class="" style="display: flex; height: 100%">
        <div style="width: 280px; background-color: bisque; margin-right: 26px">
          Left Side
        </div>
        <div style="flex-grow: 1">
          <div style="width: 100%; height: 100%">
            <div
              style="
                display: flex;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                background-color: antiquewhite;
              "
            >
              <div>Search</div>
              <div>Filter</div>
              <div>SwitchBox</div>
            </div>
            <div style="height: 100%; margin: 0 -13px">
              <iframe
                src="http://localhost:3000/search"
                width="100%"
                height="100%"
                allowfullscreen=""
                loading="lazy"
                style="border: 0"
                referrerpolicy="unsafe-url"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
